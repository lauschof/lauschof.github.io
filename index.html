<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<header>
    <img src="./img/Les is more logo light.png" alt="Les is more logo" class="header-logo">
    <nav>
        <ul class="nav_links">
            <li><a href="">About</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1>Headline for the project!</h1>
    <p>what is the project about</p>
</section>

<section class="about-me">
    <article>
        <div>
    <h2>About me</h2>
    <p> Bio </p>
        </div>
     <div>
    <img class="profile-pic" src="./img/Profile picture.png"
    alt="Laura profile picture">
        </div>
</article>
</section>

<section class="contact-form">
    <h3>Let's chat</h3>
    <form>
        <label for="your-name">Your Name</label>
        <input type="text" id="your-name">
        <label for="your-mobile">Your Mobile</label>
        <input type="mobile" id="your-mobile">
        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="10"></textarea>
        <input type="submit" value="Submit">
    </form>
</section>

<footer>
    <a href="" title="Laura Schofield on Linkedin">
        <img class="socials-icon" src="./img/linkedin.png"
            alt="The linkedin logo: a rounded blue logo stating IN" />
    </a>
    <a href="">
        <img class="socials-icon" src="./img/Slack.png"
            alt="The Slack logo: a colourful deconstructed hashtag" />
    </a>
    <a href="">
        <img class="socials-icon" src="./img/github.png"
            alt="The Github logo: a black circle with the silhouette of a white cat, with one tentacle arm" />
    </a>

    <p>&copy; 2024 Les Is More by Laura Schofield.</p>

</footer>

</body>

</html>
